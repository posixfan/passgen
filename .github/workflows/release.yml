name: Build Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Linux (amd64)
        run: GOOS=linux GOARCH=amd64 go build -o pgen-linux-amd64

      - name: Build Windows (amd64)
        run: GOOS=windows GOARCH=amd64 go build -o pgen-windows-amd64.exe

      - name: Build MacOS (Apple Silicon)
        run: GOOS=darwin GOARCH=arm64 go build -o pgen-darwin-arm64

      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pgen-linux-amd64
            pgen-windows-amd64.exe
            pgen-darwin-arm64
