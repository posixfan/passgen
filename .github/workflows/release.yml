name: Build Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Проверяем код
      - name: Checkout repository
        uses: actions/checkout@v4

      # Устанавливаем Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # Собираем Linux amd64
      - name: Build Linux (amd64)
        run: GOOS=linux GOARCH=amd64 go build -o pgen-linux-amd64

      # Собираем Windows amd64
      - name: Build Windows (amd64)
        run: GOOS=windows GOARCH=amd64 go build -o pgen-windows-amd64.exe

      # Собираем macOS Apple Silicon
      - name: Build MacOS (Apple Silicon)
        run: GOOS=darwin GOARCH=arm64 go build -o pgen-darwin-arm64

      # Загружаем бинарники в релиз
      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pgen-linux-amd64
            pgen-windows-amd64.exe
            pgen-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
